apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tyk-dashboard-v1.3.2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tyk-dashboard
        version: v1.3.2
    spec:
      containers:
      - image: tykio/tyk-dashboard:v1.3.2
        imagePullPolicy: Always
        name: tyk-dashboard
        command: ["/opt/tyk-dashboard/tyk-analytics", "--conf=/etc/tyk-dashboard/tyk_analytics.conf"]
        workingDir: /opt/tyk-dashboard
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: tyk-dashboard-conf
          mountPath: /etc/tyk-dashboard
      volumes:
      - name: tyk-dashboard-conf
        configMap:
          name: tyk-dashboard-conf
          items:
          - key: "tyk_analytics.conf"
            path: "tyk_analytics.conf"
